version: "3.7"

services:
  webapp:
    container_name: space-frontend
    build:
      context: ./spaceai/.
    ports:
      - "2467:8000"
    volumes: 
      - ./spaceai/.:/var/www/.
    command: >
      sh -c "python manage.py collectstatic --noinput && uvicorn spaceai.asgi:application --host 0.0.0.0"

    

